{% load static tailwind_tags %}
<head>
  {% tailwind_css %}
  <title>Login</title>
</head>
{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

      <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
              <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
          </div>

          <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
              <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
          </div>

          <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg">Login</button>
      </form>
      <div class="text-center mt-4">
          <p>Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign up</a></p>
      </div>
  </div>

</div>
{% endblock %}
